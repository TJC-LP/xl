name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: coursier/setup-action@v1
        with:
          jvm: temurin:21

      - name: Cache Coursier
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/coursier
            ~/.ivy2/cache
          key: ${{ runner.os }}-coursier-${{ hashFiles('**/build.mill', '**/.scalafmt.conf', '**/.scalafix.conf') }}
          restore-keys: |
            ${{ runner.os }}-coursier-

      - name: Cache Mill
        uses: actions/cache@v4
        with:
          path: |
            ~/.mill
          key: ${{ runner.os }}-mill-${{ hashFiles('**/build.mill') }}
          restore-keys: |
            ${{ runner.os }}-mill-

      - name: Check Formatting
        run: ./mill __.checkFormat

      - name: Compile
        run: ./mill __.compile

      - name: Test
        run: ./mill -i __.test
